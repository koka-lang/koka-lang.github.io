<title>Koka Redirect</title>
<script>
// use a script for redirection as well so we can maintain the hash
if (window.location != null && typeof window.location.replace === "function") {
  var url = "https://koka-lang.github.io/koka/doc/index.html";
  if (window.location.hash) {
    url += window.location.hash;  
  }
  window.location.replace(url);  
}
</script>
</head>

<p>This page is <a href="https://koka-lang.github.io/koka/doc/index.html">redirected</a>.</p>
